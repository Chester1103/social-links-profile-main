<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <article class="profile-card">

      <header>
        <figure class="profile-avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Portrait of Jessica Randall">
        </figure>

        <div>
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="tagline">"Front-end developer and avid reader."</p>
        </div>
      </header>

      <nav aria-label="social media links">
        <ul>
          <li><a href="https://github.com/" target="_blank" rel="noopener noreferrer">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/login" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
          <li><a href="https://x.com/" target="_blank" rel="noopener noreferrer">Twitter</a></li>
          <li><a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
        </ul>
      </nav>

    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chester</a>.
  </footer>

</body>
</html>
